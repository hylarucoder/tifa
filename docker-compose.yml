  tifa-toolbox:
    <<: *tifa-common
    command: [ "tifa-cli" ]

  tifa-worker:
    <<: *tifa-common
    command: bash -c "celery -A tifa.worker.celery worker"

  tifa-beat:
    <<: *tifa-common
